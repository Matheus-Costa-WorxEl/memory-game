<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Memória | SuperTESTE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --cor-primaria: #2563eb;
            --cor-secundaria: #10b981;
            --cor-perigo: #ef4444;
            --cor-alerta: #f59e0b;

            --fundo-escuro: #1e293b;
            --fundo-card: #334155;
            --fundo-input: #475569;
            --texto-claro: #f1f5f9;
            --texto-suave: #cbd5e1;
            --borda: #475569;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--fundo-escuro);
            color: var(--texto-claro);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 5px;
            color: var(--cor-primaria);
        }

        .subtitle {
            color: var(--texto-suave);
            font-size: 1.2rem;
        }

        .placar {
            display: flex;
            justify-content: space-between;
            width: 100%;
            background-color: var(--fundo-card);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .jogador {
            text-align: center;
            flex: 1;
        }

        .jogador h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .pontos {
            font-size: 2rem;
            font-weight: bold;
        }

        .jogador-x {
            color: var(--cor-primaria);
        }

        .jogador-o {
            color: var(--cor-secundaria);
        }

        .vez {
            background-color: var(--fundo-input);
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            margin-top: 5px;
            display: inline-block;
        }

        .tabuleiro-memoria {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 10px;
            width: 100%;
            max-width: 600px;
            aspect-ratio: 5/4;
            margin: 10px 0;
        }

        .carta {
            background-color: var(--cor-primaria);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transform-style: preserve-3d;
            position: relative;
        }

        .carta .frente,
        .carta .verso {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
        }

        .carta .frente {
            background-color: var(--fundo-card);
            transform: rotateY(180deg);
        }

        .carta .verso {
            background-color: var(--cor-primaria);
            background-image: linear-gradient(135deg, var(--cor-primaria), #1e40af);
        }

        .carta.virada {
            transform: rotateY(180deg);
        }

        .carta.encontrada .frente {
            background-color: var(--cor-secundaria);
        }

        .controles {
            display: flex;
            gap: 15px;
            width: 100%;
            justify-content: center;
            margin-top: 10px;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-reiniciar {
            background-color: var(--cor-primaria);
            color: white;
        }

        .btn-reiniciar:hover {
            background-color: #1d4ed8;
        }

        .btn-novo-jogo {
            background-color: var(--cor-secundaria);
            color: white;
        }

        .btn-novo-jogo:hover {
            background-color: #0d9663;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            align-items: center;
            justify-content: center;
        }

        .modal-conteudo {
            background-color: var(--fundo-card);
            padding: 2rem;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .modal h2 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: var(--cor-secundaria);
        }

        .modal p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .modal button {
            background-color: var(--cor-primaria);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border-radius: 5px;
            border: 1px solid var(--borda);
            background-color: var(--fundo-input);
            color: var(--texto-claro);
        }

        .contador-jogadas {
            background-color: var(--fundo-input);
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            margin-top: 10px;
        }

        footer {
            margin-top: 30px;
            text-align: center;
            color: var(--texto-suave);
            font-size: 0.9rem;
        }

        /* Animações */
        @keyframes aparecer {
            from {
                opacity: 0;
                transform: scale(0.8);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .carta {
            animation: aparecer 0.3s ease-out;
        }

        @keyframes premio {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        .premio {
            animation: premio 0.5s ease-in-out;
            color: var(--cor-alerta);
        }

        /* Responsividade para telas menores */
        @media (max-width: 768px) {
            .tabuleiro-memoria {
                grid-template-columns: repeat(4, 1fr);
                grid-template-rows: repeat(5, 1fr);
                aspect-ratio: 4/5;
                max-width: 400px;
            }

            .carta {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .placar {
                flex-direction: column;
                gap: 15px;
            }

            .tabuleiro-memoria {
                grid-template-columns: repeat(4, 1fr);
                grid-template-rows: repeat(5, 1fr);
                max-width: 350px;
            }

            .carta {
                font-size: 0.9rem;
            }

            button {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 350px) {
            .tabuleiro-memoria {
                grid-template-columns: repeat(3, 1fr);
                grid-template-rows: repeat(7, 1fr);
                max-width: 250px;
                aspect-ratio: 3/7;
            }

            .carta {
                font-size: 0.8rem;
            }
        }
    </style>
</head>


<body>
    <div class="container">
        <header>
            <h1>Jogo da Memória</h1>
            <div class="subtitle">WorxEL Edition</div>
            <div class="categoria-atual" id="categoria-atual">Categoria: Frutas</div>
        </header>

        <div class="placar">
            <div class="jogador">
                <h3 class="jogador-x" id="nome-jogador1">Jogador 1</h3>
                <div class="pontos" id="pontos-jogador1">0</div>
                <div class="vez" id="vez-jogador1">Sua vez!</div>
            </div>

            <div class="jogador">
                <h3 class="jogador-o" id="nome-jogador2">Jogador 2</h3>
                <div class="pontos" id="pontos-jogador2">0</div>
                <div class="vez" id="vez-jogador2">Sua vez!</div>
            </div>
        </div>

        <div class="contador-jogadas" id="contador-jogadas">
            Jogadas: 0
        </div>

        <div class="tabuleiro-memoria" id="tabuleiro-memoria">
            <!-- As cartas serão geradas via JavaScript -->
        </div>

        <div class="controles">
            <button class="btn-reiniciar" id="reiniciar">
                <i class="fas fa-sync-alt"></i> Reiniciar
            </button>
            <button class="btn-novo-jogo" id="novo-jogo">
                <i class="fas fa-plus-circle"></i> Novo Jogo
            </button>
            <button class="btn-novo-jogo" id="alterar-nomes">
                <i class="fas fa-users"></i> Alterar Nomes
            </button>
            <button class="btn-novo-jogo" id="proxima-categoria">
                <i class="fas fa-random"></i> Próxima Categoria
            </button>
        </div>
    </div>

    <!-- Modal inicial para inserir nomes -->
    <div class="modal" id="modal-nomes" style="display: flex;">
        <div class="modal-conteudo">
            <h2>Insira os nomes dos jogadores</h2>

            <div class="form-group">
                <label for="jogador1">Jogador 1:</label>
                <input type="text" id="jogador1" placeholder="Nome do jogador 1" value="Jogador 1">
            </div>

            <div class="form-group">
                <label for="jogador2">Jogador 2:</label>
                <input type="text" id="jogador2" placeholder="Nome do jogador 2" value="Jogador 2">
            </div>

            <button id="iniciar-jogo">Iniciar Jogo</button>
        </div>
    </div>

    <div class="modal" id="modal-vitoria">
        <div class="modal-conteudo">
            <h2 id="modal-titulo">Vitória!</h2>
            <p id="modal-mensagem">O jogador 1 venceu esta partida!</p>
            <button id="modal-btn">Jogar Novamente</button>
        </div>
    </div>

    <footer>
        Desenvolvido por WorxEL.
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Elementos do DOM
            const tabuleiroMemoria = document.getElementById('tabuleiro-memoria');
            const pontosJogador1 = document.getElementById('pontos-jogador1');
            const pontosJogador2 = document.getElementById('pontos-jogador2');
            const nomeJogador1 = document.getElementById('nome-jogador1');
            const nomeJogador2 = document.getElementById('nome-jogador2');
            const vezJogador1 = document.getElementById('vez-jogador1');
            const vezJogador2 = document.getElementById('vez-jogador2');
            const btnReiniciar = document.getElementById('reiniciar');
            const btnNovoJogo = document.getElementById('novo-jogo');
            const btnAlterarNomes = document.getElementById('alterar-nomes');
            const btnProximaCategoria = document.getElementById('proxima-categoria');
            const modalNomes = document.getElementById('modal-nomes');
            const modalVitoria = document.getElementById('modal-vitoria');
            const modalTitulo = document.getElementById('modal-titulo');
            const modalMensagem = document.getElementById('modal-mensagem');
            const modalBtn = document.getElementById('modal-btn');
            const contadorJogadas = document.getElementById('contador-jogadas');
            const inputJogador1 = document.getElementById('jogador1');
            const inputJogador2 = document.getElementById('jogador2');
            const btnIniciarJogo = document.getElementById('iniciar-jogo');
            const categoriaAtual = document.getElementById('categoria-atual');

            // Categorias de palavras para o jogo (10 categorias com 10 pares cada)
            const categorias = [
                {
                    nome: "Frutas",
                    palavras: ["MAÇÃ", "BANANA", "LARANJA", "UVA", "MORANGO", "MELANCIA", "ABACAXI", "MANGA", "KIWI", "PÊSSEGO"]
                },
                {
                    nome: "Animais",
                    palavras: ["CACHORRO", "GATO", "ELEFANTE", "LEÃO", "TIGRE", "GIRAFA", "MACACO", "ZEBRA", "URSO", "COELHO"]
                },
                {
                    nome: "Países",
                    palavras: ["BRASIL", "EUA", "CANADÁ", "JAPÃO", "ALEMANHA", "FRANÇA", "ITÁLIA", "ARGENTINA", "CHILE", "MÉXICO"]
                },
                {
                    nome: "Cores",
                    palavras: ["AZUL", "VERMELHO", "VERDE", "AMARELO", "ROXO", "LARANJA", "ROSA", "PRETO", "BRANCO", "CINZA"]
                },
                {
                    nome: "Profissões",
                    palavras: ["MÉDICO", "PROFESSOR", "ENGENHEIRO", "ADVOGADO", "BOMBEIRO", "POLICIAL", "ENFERMEIRO", "JORNALISTA", "ARTISTA", "MÚSICO"]
                },
                {
                    nome: "Esportes",
                    palavras: ["FUTEBOL", "BASQUETE", "TÊNIS", "NATAÇÃO", "CICLISMO", "CORRIDA", "VOLEI", "SURFE", "SKATE", "GOLFE"]
                },
                {
                    nome: "Comidas",
                    palavras: ["PIZZA", "HAMBÚRGUER", "SUSHI", "SALADA", "SORVETE", "BOLO", "PÃO", "QUEIJO", "CHOCOLATE", "MACARRÃO"]
                },
                {
                    nome: "Objetos",
                    palavras: ["CADEIRA", "MESA", "COMPUTADOR", "LIVRO", "CELULAR", "RELOGI", "ÓCULOS", "GUARDA-CHUVA", "MOCHILA", "LÂMPADA"]
                },
                {
                    nome: "Transportes",
                    palavras: ["CARRO", "BICICLETA", "AVIÃO", "BARCO", "TREM", "MOTO", "ÔNIBUS", "HELICÓPTERO", "NAVIO", "METRÔ"]
                },
                {
                    nome: "SuperPDV",
                    palavras: ["VENDA", "CLIENTE", "PRODUTO", "ESTOQUE", "PAGAMENTO", "CUPOM", "NOTA", "FISCAL", "CAIXA", "SUPORTE"]
                }
            ];

            // Estado do jogo
            let cartas = [];
            let cartasViradas = [];
            let cartasEncontradas = [];
            let jogadorAtual = 1;
            let jogoAtivo = true;
            let placar = { 1: 0, 2: 0 };
            let jogadas = 0;
            let nomesJogadores = { 1: 'Jogador 1', 2: 'Jogador 2' };
            let categoriaIndex = 0;

            // Inicializar o jogo
            function init() {
                // Adicionar event listeners
                btnReiniciar.addEventListener('click', reiniciarPartida);
                btnNovoJogo.addEventListener('click', novoJogo);
                btnAlterarNomes.addEventListener('click', abrirModalNomes);
                btnProximaCategoria.addEventListener('click', proximaCategoria);
                modalBtn.addEventListener('click', fecharModal);
                btnIniciarJogo.addEventListener('click', iniciarJogo);

                // Permitir fechar o modal de nomes pressionando Enter
                inputJogador2.addEventListener('keypress', function (e) {
                    if (e.key === 'Enter') {
                        iniciarJogo();
                    }
                });

                // Gerar o tabuleiro inicial
                atualizarCategoria();
                gerarTabuleiro();
            }

            // Avançar para a próxima categoria
            function proximaCategoria() {
                categoriaIndex = (categoriaIndex + 1) % categorias.length;
                atualizarCategoria();
                reiniciarPartida();
            }

            // Atualizar a exibição da categoria atual
            function atualizarCategoria() {
                categoriaAtual.textContent = `Categoria: ${categorias[categoriaIndex].nome}`;
            }

            // Iniciar jogo com os nomes fornecidos
            function iniciarJogo() {
                if (inputJogador1.value.trim() !== '') {
                    nomesJogadores[1] = inputJogador1.value;
                }

                if (inputJogador2.value.trim() !== '') {
                    nomesJogadores[2] = inputJogador2.value;
                }

                nomeJogador1.textContent = nomesJogadores[1];
                nomeJogador2.textContent = nomesJogadores[2];

                modalNomes.style.display = 'none';
                reiniciarPartida();
            }

            // Abrir modal para alterar nomes
            function abrirModalNomes() {
                inputJogador1.value = nomesJogadores[1];
                inputJogador2.value = nomesJogadores[2];
                modalNomes.style.display = 'flex';
            }

            // Gerar o tabuleiro com as cartas
            function gerarTabuleiro() {
                tabuleiroMemoria.innerHTML = '';

                // Obter as palavras da categoria atual
                const palavrasCategoria = categorias[categoriaIndex].palavras;

                // Duplicar e embaralhar as palavras
                let palavrasEmbaralhadas = [...palavrasCategoria, ...palavrasCategoria];
                palavrasEmbaralhadas = embaralharArray(palavrasEmbaralhadas);

                // Criar as cartas
                palavrasEmbaralhadas.forEach((palavra, index) => {
                    const carta = document.createElement('div');
                    carta.className = 'carta';
                    carta.dataset.indice = index;
                    carta.dataset.palavra = palavra;

                    const frente = document.createElement('div');
                    frente.className = 'frente';
                    frente.textContent = palavra;

                    const verso = document.createElement('div');
                    verso.className = 'verso';
                    verso.innerHTML = '<i class="fas fa-question"></i>';

                    carta.appendChild(frente);
                    carta.appendChild(verso);

                    carta.addEventListener('click', () => virarCarta(carta));
                    tabuleiroMemoria.appendChild(carta);
                });

                cartas = Array.from(document.querySelectorAll('.carta'));
            }

            // Embaralhar array
            function embaralharArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }

            // Virar uma carta
            function virarCarta(carta) {
                // Não fazer nada se a carta já estiver virada, encontrada ou o jogo não estiver ativo
                if (carta.classList.contains('virada') ||
                    carta.classList.contains('encontrada') ||
                    !jogoAtivo ||
                    cartasViradas.length >= 2) {
                    return;
                }

                // Virar a carta
                carta.classList.add('virada');
                cartasViradas.push(carta);

                // Verificar se duas cartas estão viradas
                if (cartasViradas.length === 2) {
                    jogadas++;
                    contadorJogadas.textContent = `Jogadas: ${jogadas}`;

                    setTimeout(verificarPar, 700);
                }
            }

            // Verificar se as cartas viradas formam um par
            function verificarPar() {
                const [carta1, carta2] = cartasViradas;

                if (carta1.dataset.palavra === carta2.dataset.palavra) {
                    // Par encontrado
                    carta1.classList.add('encontrada');
                    carta2.classList.add('encontrada');
                    cartasEncontradas.push(carta1, carta2);

                    // Atualizar pontuação
                    placar[jogadorAtual]++;
                    atualizarPlacar();

                    // Verificar se o jogo terminou
                    if (cartasEncontradas.length === cartas.length) {
                        finalizarJogo();
                    }
                } else {
                    // Virar as cartas de volta
                    carta1.classList.remove('virada');
                    carta2.classList.remove('virada');

                    // Mudar jogador
                    jogadorAtual = jogadorAtual === 1 ? 2 : 1;
                    atualizarIndicadorVez();
                }

                // Limpar cartas viradas
                cartasViradas = [];
            }

            // Finalizar o jogo
            function finalizarJogo() {
                jogoAtivo = false;

                // Determinar vencedor
                let vencedor;
                if (placar[1] > placar[2]) {
                    vencedor = 1;
                } else if (placar[2] > placar[1]) {
                    vencedor = 2;
                } else {
                    vencedor = 0; // Empate
                }

                // Exibir mensagem de vitória
                if (vencedor === 0) {
                    modalTitulo.textContent = 'Empate!';
                    modalMensagem.textContent = 'Ninguém venceu esta partida.';
                } else {
                    modalTitulo.textContent = 'Vitória!';
                    modalMensagem.textContent = `${nomesJogadores[vencedor]} venceu esta partida!`;
                }

                setTimeout(() => {
                    modalVitoria.style.display = 'flex';
                }, 1000);
            }

            // Reiniciar a partida (mantendo o placar)
            function reiniciarPartida() {
                cartasViradas = [];
                cartasEncontradas = [];
                jogadorAtual = 1;
                jogoAtivo = true;
                jogadas = 0;
                contadorJogadas.textContent = `Jogadas: ${jogadas}`;

                // Limpar e regenerar o tabuleiro
                gerarTabuleiro();
                atualizarIndicadorVez();
            }

            // Novo jogo (zerar o placar)
            function novoJogo() {
                placar = { 1: 0, 2: 0 };
                atualizarPlacar();
                reiniciarPartida();
            }

            // Atualizar o placar na interface
            function atualizarPlacar() {
                pontosJogador1.textContent = placar[1];
                pontosJogador2.textContent = placar[2];
            }

            // Atualizar o indicador de vez
            function atualizarIndicadorVez() {
                if (jogadorAtual === 1) {
                    vezJogador1.style.display = 'inline-block';
                    vezJogador2.style.display = 'none';
                } else {
                    vezJogador1.style.display = 'none';
                    vezJogador2.style.display = 'inline-block';
                }
            }

            // Fechar o modal
            function fecharModal() {
                modalVitoria.style.display = 'none';
                reiniciarPartida();
            }

            // Inicializar o jogo
            init();
        });
    </script>
</body>


</html>
